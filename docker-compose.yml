version: '3.9'

services:
  db:
    image: postgres:14.5
    container_name: postgres
    env_file:
      - .env
  server:
    container_name: "request-emulator"
    restart: always
    env_file:
      - .env
    build:
      dockerfile: Dockerfile
    ports:
      - ${PROJECT_PORT}:${PROJECT_PORT}
    volumes:
      - ./app:/request_emulator/app
    command: bash -c "cd ./request_emulator && sh ./scripts/start_app.sh"
